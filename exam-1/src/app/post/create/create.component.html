<div class="container mt-5">
    <h1 class="oswald-500">Create New Post</h1>
  
    <a href="#" routerLink="/post/index" class="btn btn-secondary oswald-400 mt-3">Back</a>
        
    <form class="ml-5 mt-3" [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label class="oswald-500" for="title">Title: <span style="color: red;">*</span></label>
            <input 
                formControlName="title"
                id="title" 
                type="text" 
                class="form-control  oswald-300" [(ngModel)]="titleValidation">
            <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger oswald-500 mt-2">
                <div *ngIf="f.title.errors?.required">Title is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label class="oswald-500" for="body">Body <span style="color: red;">*</span></label>
            <textarea 
                formControlName="body"
                id="body" 
                type="text" 
                class="form-control oswald-300" [(ngModel)]="bodyValidation">
            </textarea>
            <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger oswald-500 mt-2">
                <div *ngIf="f.body.errors?.required">Body is required.</div>
            </div>
        </div>
  
        <button class="btn btn-primary  oswald-400" type="submit" >Submit</button>
    </form>
</div>
