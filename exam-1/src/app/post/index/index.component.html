<div class="container mt-5">
    <h1 class="oswald-500">EXAM</h1>
  
    <a href="#" routerLink="/post/create/" class="btn btn-success mt-3 mb-3 oswald-400">Create New Post</a>
    
    <table class="table table-bordered">
      <tr class="oswald-400">
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th width="220px">Action</th>
      </tr>
      <tr class="oswald-300" *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <td class="d-flex flex-row">
          <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info mr-2">View</a>
          <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary mr-2">Edit</a>
          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </div>
