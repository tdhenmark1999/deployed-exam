<div class="container mt-5">
    <h1 class="oswald-500">View Post Exam</h1>
    
    <a href="#" routerLink="/post/index" class="btn btn-secondary oswald-400">Back</a>
   
    <div class="mt-4 ml-5">
        <strong class="oswald-500">ID:</strong>
        <p class="oswald-300">{{ post.id }}</p>
    </div>
   
    <div class="ml-5">
        <strong class="oswald-500">Title:</strong>
        <p class="oswald-300">{{ post.title }}</p>
    </div>
   
    <div class="ml-5">
        <strong class="oswald-500">Body:</strong>
        <p class="oswald-300">{{ post.body }}</p>
    </div>
   
</div>
